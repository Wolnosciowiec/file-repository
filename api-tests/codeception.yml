modules:
    enabled:
        - Helper\ApiTester:
              url: http://localhost:8000
              depends: PhpBrowser

paths:
    tests: tests/Functional
    output: tests/Functional/_output
    data: tests/Functional_data
    support: tests/Functional/_support
    envs: tests/Functional/_envs
actor_suffix: Tester

extensions:
    enabled:
        - Codeception\Extension\RunFailed
