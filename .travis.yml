.bahub_unit_tests_template: &bahub_unit_tests_template
    before_install:
        - sudo apt-get update
        - sudo apt-get install -y openssl
    before_script:
        - cd bahub-client
        - make install_requirements PIP="pip"
        - sudo mv /usr/bin/{python,python.backup}
        - sudo mv /usr/bin/{python3,python3.backup}
        - sudo ln -s $(which python) /usr/bin/python
        - sudo ln -s $(which python) /usr/bin/python3
    script:
        - make install unit_test
    before_deploy:
        - sudo mv /usr/bin/{python.backup,python}
        - sudo mv /usr/bin/{python3.backup,python3}
        - cp -pr ./* ../
    after_success:
        - bash <(curl -s https://codecov.io/bash) -cF python
        - bash ./.infrastructure/ci/notify.sh "${SLACK_URL}" " [OK] Bahub unit tests passed."
    after_failure:
        - bash ./.infrastructure/ci/notify.sh "${SLACK_URL}" " [FAILURE] Bahub unit tests are failing."


jobs:
  include:
    - stage: File Repository unit tests @ PHP 7.3
      language: php
      php: '7.3'
      before_script:
          - cd server
          - composer install
          - mkdir -p ./var && chmod 777 ./var -R
      script:
          - make coverage
      after_success:
          - bash <(curl -s https://codecov.io/bash) -cF php
          - bash ./.infrastructure/ci/notify.sh "${SLACK_URL}" " [OK] File repository unit tests passed."
      after_failure: bash ./.infrastructure/ci/notify.sh "${SLACK_URL}" " [FAILURE] File repository unit tests are failing."

    - stage: File Repository unit tests @ PHP nightly (allowed to fail)
      language: php
      php: nightly
      before_script:
          - cd server
          - composer install
          - mkdir -p ./var && chmod 777 ./var -R
      script: make coverage
      after_success: bash ./.infrastructure/ci/notify.sh "${SLACK_URL}" " [OK] File repository unit tests at PHP Nightly passed."
      after_failure: bash ./.infrastructure/ci/notify.sh "${SLACK_URL}" " [FAILURE] File repository unit tests at PHP Nightly are failing."

    - stage: File Repository API tests
      language: php
      services:
          - docker
      php:
          - '7.3'
      before_script: cd server
      script: make build@x86_64 test_api SUDO=""
      after_success: bash ./.infrastructure/ci/notify.sh "${SLACK_URL}" " [OK] File repository API tests passed."
      after_failure: bash ./.infrastructure/ci/notify.sh "${SLACK_URL}" " [FAILURE] File repository API test are failing."

    #
    # Bahub (Backups API client)
    #
    - stage: Bahub Unit test @ Python 3.6
      language: python
      python: 3.6
      <<: *bahub_unit_tests_template

    - stage: Bahub functional test
      language: python
      services: docker
      python: 3.6
      before_install:
          - sudo apt-get update
          - sudo apt-get install -y openssl
      before_script:
          # change docker-compose to a version that contains this fix: https://github.com/docker/compose/pull/6377/files
          - sudo curl -L "https://github.com/docker/compose/releases/download/1.24.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/bin/docker-compose
          - cd bahub-client && make build_container TAG=${TRAVIS_TAG:-latest}
          - cd ../server && make build_container TAG=${TRAVIS_TAG:-latest}
      script: cd bahub-client && make test
      after_success: bash ./.infrastructure/ci/notify.sh "${SLACK_URL}" " [OK] Bahub functional tests are passing."
      after_failure: bash ./.infrastructure/ci/notify.sh "${SLACK_URL}" " [FAILURE] Bahub fuctional tests are not passing.."

    - stage: "Server: Publish docker image"
      language: python
      python: 3.6
      script: cd server && make push_container TAG=${TRAVIS_TAG:-latest}

    - stage: "Bahub Client: Publish docker image"
      language: python
      python: 3.6
      script: cd bahub-client && make push_container TAG=${TRAVIS_TAG:-latest}

    - stage: "Bahub Client: Deploy to PyPI"
      language: python
      python: 3.6
      script: cd bahub-client
      deploy:
          skip_cleanup: true
          provider: pypi
          distributions: sdist bdist_wheel
          skip_existing: true
          on:
              all_branches: true
              condition: $TRAVIS_TAG =~ ^v[0-9\.a-z\-]+ || $TRAVIS_BRANCH == "master"
          user: marek_man
          password:
              secure: 
