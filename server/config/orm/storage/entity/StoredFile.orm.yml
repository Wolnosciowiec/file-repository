App\Domain\Storage\Entity\StoredFile:
    type: entity
    table: file_registry

    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY

    fields:
        fileName:
            type: string
            length: 254
            column: fileName

        contentHash:
            type: string
            length: 64
            column: contentHash

        dateAdded:
            type: datetime_immutable
            column: dateAdded

        timezone:
            type: string
            column: timezone
            length: 48

        mimeType:
            type: string
            length: 48
            column: mimeType

        password:
            type: string
            length: 254
            column: password

        public:
            type: boolean
            column: public

        storagePath:
            type: string
            length: 1024
            column: storagePath

        submittedBy:
            type: string
            length: 36
            column: submittedBy

    manyToMany:
        tags:
            targetEntity: Tag
            inversedBy: files
            cascade:
                - persist
            joinTable:
                name: file_tags
                joinColumns:
                    file_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    tag_id:
                        referencedColumnName: id

    oneToMany:
        attributes:
            targetEntity: Attribute
            mappedBy: storedFile
            cascade: ['persist']