authentication.create_user:
    path: /auth/user
    controller: 'App\Controller\Authentication\CreateUserController::generateAction'
    methods: ['POST']
    defaults:
        _secured: true

# @todo: Edit user...

authentication.search:
    path: /auth/user/search
    controller: '\App\Controller\Authentication\UserSearchController::searchAction'
    methods: ['GET']
    defaults:
        _secured: true

authentication.lookup:
    path: /auth/user/by-id/{userId}
    controller: 'App\Controller\Authentication\LookupUserController::handle'
    methods: ['GET']
    defaults:
        _secured: true

authentication.delete:
    path: /auth/user/by-id/{userId}
    controller: 'App\Controller\Authentication\RevokeUserAccountController::handle'
    methods: ['DELETE']
    defaults:
        _secured: true

# documentation: roles listing
authentication.roles_listing:
    path: /auth/roles
    controller: 'App\Controller\Authentication\RolesListingController::handle'
    methods: ['GET']
    defaults:
        _secured: true
