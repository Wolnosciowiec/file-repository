
database_backup:
    path: /db/backup
    controller: 'App\Controller\Technical\RestoreDBController::backupAction'
    methods: ['GET']
    defaults:
        _secured: false
        _access_in_replica_mode: local

database_restore:
    path: /db/restore
    controller: 'App\Controller\Technical\RestoreDBController::restoreAction'
    methods: ['GET']
    defaults:
        _secured: false
        _access_in_replica_mode: local
