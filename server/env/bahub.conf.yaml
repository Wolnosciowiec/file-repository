accesses:
    local:
        url: http://localhost:8000
        token: "${SECURITY_ADMIN_TOKEN}"

encryption:
    no_encryption:
        passphrase: ""
        method: ""

    example_aes:
        passphrase: "${BAHUB_PASSPHRASE}"
        method: "aes-128-cbc"

backups:
    postgres:
        type: postgres
        access: local
        encryption: no_encryption
        collection_id: "${COLLECTIONS_POSTGRES_ID}"
        host: "localhost"
        port: 5432
        user: "${POSTGRES_USER}"
        password: "${POSTGRES_PASSWORD}"
        database: ""

    postgres_single_db:
        type: postgres
        access: local
        encryption: no_encryption
        collection_id: "${COLLECTIONS_POSTGRES_SINGLE_DB_ID}"
        host: "localhost"
        port: 5432
        user: "${POSTGRES_USER}"
        password: "${POSTGRES_PASSWORD}"
        database: "${POSTGRES_DB}"

    www:
        type: path
        access: local
        encryption: no_encryption
        container: fr_tests_test-webserver_1
        paths:
            - /usr/share/nginx/html      # directory
            - /var/log/nginx/access.log  # file
        collection_id: "${COLLECTIONS_WWW_FILES_ID}"

    www_using_temporary_container:
        type: docker_volumes
        access: local
        encryption: no_encryption
        container: fr_tests_test-webserver_1
        paths:
            - /usr/share/nginx/html
        collection_id: "${COLLECTIONS_WWW_FILES_ID}"

    mariadb:
        type: mysql
        access: local
        encryption: no_encryption
        collection_id: "${COLLECTIONS_MYSQL_ID}"
        host: "127.0.0.1"
        port: 3306
        user: "root"
        password: "${MYSQL_ROOT_PASSWORD}"
        database: ""
